<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<title>NEXA</title>

<style>
:root{
  --bg:#f5f5f7;
  --card:#ffffff;
  --text:#111;
  --sub:#666;
  --border:#ddd;
  --accent:#007aff;
}

*{box-sizing:border-box;}
html,body{
  margin:0;
  padding:0;
  height:100%;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,
    "Hiragino Sans","Noto Sans JP",sans-serif;
}

body{
  display:flex;
  flex-direction:column;
}

header{
  position:sticky;
  top:0;
  z-index:10;
  background:rgba(255,255,255,0.9);
  backdrop-filter:blur(20px);
  border-bottom:1px solid var(--border);
  padding:env(safe-area-inset-top) 16px 12px;
}

header .row{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

header .title{
  font-weight:600;
  font-size:17px;
}

header button{
  background:none;
  border:none;
  font-size:16px;
  color:var(--accent);
}

main{
  flex:1;
  overflow-y:auto;
  padding:16px;
}

.section{
  background:var(--card);
  border-radius:14px;
  padding:16px;
  margin-bottom:16px;
}

.section h2{
  margin:0 0 12px;
  font-size:16px;
}

label{
  display:block;
  font-size:13px;
  color:var(--sub);
  margin-top:12px;
}

input,select{
  width:100%;
  margin-top:6px;
  padding:12px;
  font-size:15px;
  border-radius:10px;
  border:1px solid var(--border);
  background:#fff;
}

button.primary{
  width:100%;
  padding:14px;
  margin-top:20px;
  border-radius:14px;
  border:none;
  background:var(--accent);
  color:#fff;
  font-size:17px;
}

footer{
  text-align:center;
  font-size:11px;
  color:var(--sub);
  padding:12px;
}
.view{display:none;}
.view.active{display:block;}
</style>
</head>

<body>

<header>
  <div class="row">
    <div class="title" id="headerTitle">NEXA</div>
    <button id="btnSettings">設定</button>
  </div>
</header>

<main>

<section id="viewInput" class="view active">
  <div class="section">
    <h2>物件条件</h2>

    <label>物件価格（万円）</label>
    <input type="number" placeholder="例：物件の希望価格">

    <label>ローン年数</label>
    <select>
      <option>20年</option>
      <option>25年</option>
      <option>30年</option>
      <option>35年</option>
    </select>
  </div>

  <div class="section">
    <h2>世帯条件</h2>

    <label>世帯年収（万円）</label>
    <input type="number" placeholder="例：世帯全体の年収合計">

    <label>通勤・通学の考慮</label>
    <input type="text" placeholder="例：職場・学校の最寄り駅">
  </div>

  <button class="primary" id="btnEvaluate">評価する</button>
</section>

<section id="viewResult" class="view">
  <div class="section">
    <h2>評価結果</h2>
    <p id="resultText" style="font-size:14px;line-height:1.6">
      この段階では計算ロジックはまだ接続されていません。
      次のフェーズで、世界線・安定性評価がここに表示されます。
    </p>
  </div>

  <button class="primary" id="btnPdf">PDFとして保存</button>
  <button class="primary" style="margin-top:10px;background:#ccc;color:#000" id="btnBack">
    入力に戻る
  </button>
</section>

<section id="viewSettings" class="view">
  <div class="section">
    <h2>設定</h2>
    <p style="font-size:14px;line-height:1.6">
      本アプリは判断材料の整理を目的としています。
      将来の結果を保証するものではありません。
    </p>
  </div>

  <button class="primary" id="btnSettingsBack">戻る</button>
</section>

</main>

<footer>
© Yoshinobu Takamitsu
</footer>

<script>
const views={
  input:document.getElementById("viewInput"),
  result:document.getElementById("viewResult"),
  settings:document.getElementById("viewSettings")
};
const title=document.getElementById("headerTitle");

function show(v){
  Object.values(views).forEach(x=>x.classList.remove("active"));
  views[v].classList.add("active");
  title.textContent=
    v==="input"?"NEXA":
    v==="result"?"評価結果":"設定";
}

document.getElementById("btnEvaluate").onclick=()=>show("result");
document.getElementById("btnBack").onclick=()=>show("input");
document.getElementById("btnSettings").onclick=()=>show("settings");
document.getElementById("btnSettingsBack").onclick=()=>show("input");
document.getElementById("btnPdf").onclick=()=>alert("PDF出力は次フェーズで接続します");
</script>

</body>
</html>
