<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>NEXA</title>

<style>
:root{
  --bg:#050A14;
  --fg:#E6F1FF;
  --sub:#8FA3BF;
  --accent:#00F0FF;
  --glass:rgba(18,28,54,.6);
  --border:rgba(255,255,255,.08);
}

*{box-sizing:border-box;}
html,body{
  margin:0;
  height:100%;
  background:var(--bg);
  color:var(--fg);
  font-family:-apple-system,BlinkMacSystemFont,
    "Hiragino Sans","Noto Sans JP",sans-serif;
}

body{overflow:hidden;}

header{
  position:fixed;
  top:0;left:0;right:0;
  padding:calc(env(safe-area-inset-top)+12px) 16px 12px;
  background:var(--glass);
  backdrop-filter:blur(24px);
  border-bottom:1px solid var(--border);
  z-index:10;
}

header .row{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

header .title{
  font-weight:700;
  letter-spacing:.06em;
}

header button{
  background:none;
  border:none;
  color:var(--fg);
  font-size:20px;
}

main{
  padding:
    calc(env(safe-area-inset-top)+90px)
    16px
    calc(env(safe-area-inset-bottom)+40px);
  height:100%;
  overflow-y:auto;
}

.view{display:none;}
.view.active{display:block;}

.section{
  background:var(--glass);
  backdrop-filter:blur(20px);
  border:1px solid var(--border);
  border-radius:16px;
  padding:16px;
  margin-bottom:16px;
}

.section h2{
  margin:0 0 12px;
  font-size:16px;
}

label{
  display:block;
  font-size:12px;
  color:var(--sub);
  margin-top:12px;
}

input{
  width:100%;
  margin-top:4px;
  padding:12px;
  border-radius:12px;
  border:none;
  background:rgba(255,255,255,.08);
  color:var(--fg);
  font-size:15px;
}

button.primary{
  width:100%;
  margin-top:20px;
  padding:14px;
  border-radius:16px;
  border:none;
  background:var(--accent);
  color:#000;
  font-size:16px;
  font-weight:700;
}

footer{
  position:fixed;
  bottom:0;left:0;right:0;
  padding:8px;
  text-align:center;
  font-size:11px;
  color:var(--sub);
  background:var(--glass);
  backdrop-filter:blur(24px);
  border-top:1px solid var(--border);
}
</style>
</head>

<body>

<header>
  <div class="row">
    <div class="title" id="headerTitle">NEXA</div>
    <button id="btnSettings">⋯</button>
  </div>
</header>

<main>

<!-- INPUT -->
<section id="viewInput" class="view active">
  <div class="section">
    <h2>入力</h2>

    <label>物件価格（万円）</label>
    <input id="price" type="number">

    <label>月額固定費（管理費・修繕費など合計）</label>
    <input id="fees" type="number">

    <label>世帯年収（万円）</label>
    <input id="income" type="number">
  </div>

  <button class="primary" id="btnEvaluate">評価する</button>
</section>

<!-- RESULT -->
<section id="viewResult" class="view">
  <div class="section">
    <h2>評価結果</h2>
    <p id="resultRank"></p>
    <p id="resultSummary"></p>
  </div>

  <button class="primary" id="btnBack">戻る</button>
</section>

<!-- SETTINGS -->
<section id="viewSettings" class="view">
  <div class="section">
    <h2>設定</h2>
    <p style="font-size:12px;color:var(--sub)">
      この画面は将来拡張用です。
    </p>
  </div>

  <button class="primary" id="btnSettingsBack">戻る</button>
</section>

</main>

<footer>
© Yoshinobu Takamitsu ｜ 判断材料の整理を目的とします
</footer>

<script>
/* =====================
   STATE
===================== */
window.NEXA_STATE = {
  input:null,
  result:null
};

/* =====================
   ROUTER
===================== */
const views = {
  input: document.getElementById("viewInput"),
  result: document.getElementById("viewResult"),
  settings: document.getElementById("viewSettings")
};
const headerTitle = document.getElementById("headerTitle");

function showView(name){
  Object.values(views).forEach(v=>v.classList.remove("active"));
  views[name].classList.add("active");
  headerTitle.textContent =
    name==="input" ? "NEXA" :
    name==="result" ? "評価結果" : "設定";
}

/* =====================
   CORE LOGIC
===================== */
function evaluate(){
  const price = +price.value || 0;
  const fees  = +fees.value  || 0;
  const income= +income.value|| 0;

  const monthlyLoan = price * 10000 * 0.003;
  const safe = income * 10000 / 12 * 0.25;
  const danger = income * 10000 / 12 * 0.4;

  let rank="B";
  let summary="慎重な検討が必要です。";

  if(monthlyLoan + fees < safe){
    rank="A";
    summary="家計に対して比較的安定した負担水準です。";
  }else if(monthlyLoan + fees > danger){
    rank="C";
    summary="将来の負担増に対する耐性が低い可能性があります。";
  }

  return {rank,summary};
}

/* =====================
   UI BINDING
===================== */
btnEvaluate.onclick = ()=>{
  const result = evaluate();
  NEXA_STATE.result = result;

  resultRank.textContent = "ランク：" + result.rank;
  resultSummary.textContent = result.summary;

  showView("result");
};

btnBack.onclick = ()=>showView("input");
btnSettings.onclick = ()=>showView("settings");
btnSettingsBack.onclick = ()=>showView("input");
</script>

</body>
</html>
