<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>NEXA</title>

<style>
:root{
  --bg:#050A14;
  --fg:#E6F1FF;
  --sub:#9FB2CC;
  --accent:#00E5FF;
  --glass:rgba(20,30,60,.55);
  --border:rgba(255,255,255,.08);
}
*{box-sizing:border-box}
html,body{
  margin:0;height:100%;
  background:var(--bg);color:var(--fg);
  font-family:-apple-system,BlinkMacSystemFont,
  "Hiragino Sans","Noto Sans JP",sans-serif;
}
body{overflow:hidden}

/* ===== HEADER ===== */
header{
  position:fixed;top:0;left:0;right:0;
  padding:calc(env(safe-area-inset-top)+10px) 16px 10px;
  backdrop-filter:blur(28px) saturate(140%);
  background:var(--glass);
  border-bottom:1px solid var(--border);
  z-index:10;
}
header .row{
  display:flex;justify-content:space-between;align-items:center;
}
header .title{
  font-weight:700;letter-spacing:.06em;
}
header button{
  background:none;border:none;
  color:var(--fg);
  font-size:20px;
  padding:6px 10px;
}

/* ===== MAIN ===== */
main{
  height:100%;
  padding:
    calc(env(safe-area-inset-top)+72px)
    16px
    calc(env(safe-area-inset-bottom)+96px);
  overflow-y:auto;
  -webkit-overflow-scrolling:touch;
}
.view{display:none}
.view.active{display:block}

/* ===== SECTION ===== */
.section{
  background:var(--glass);
  backdrop-filter:blur(24px) saturate(140%);
  border:1px solid var(--border);
  border-radius:18px;
  padding:16px;
  margin-bottom:16px;
}
.section h2{
  margin:0 0 10px;
  font-size:16px;
}

/* ===== BUTTON ===== */
button.primary{
  width:100%;
  margin-top:18px;
  padding:14px;
  border-radius:18px;
  border:none;
  font-size:16px;
  font-weight:700;
  background:var(--accent);
  color:#000;
}

/* ===== FOOTER ===== */
footer{
  position:fixed;left:0;right:0;bottom:0;
  padding:8px 16px calc(env(safe-area-inset-bottom)+8px);
  backdrop-filter:blur(28px);
  background:var(--glass);
  border-top:1px solid var(--border);
  font-size:11px;
  color:var(--sub);
  text-align:center;
}
</style>
</head>

<body>

<header>
  <div class="row">
    <div class="title" id="headerTitle">NEXA</div>
    <button id="btnSettings">設定</button>
  </div>
</header>

<main>
  <!-- INPUT -->
  <section id="viewInput" class="view active">
    <div class="section">
      <h2>入力</h2>
      <p style="font-size:13px;color:var(--sub)">
        ここに条件入力UIが入ります。
      </p>
    </div>
    <button class="primary" id="btnEvaluate">評価する</button>
  </section>

  <!-- RESULT -->
  <section id="viewResult" class="view">
    <div class="section">
      <h2>結果</h2>
      <p style="font-size:13px;color:var(--sub)">
        評価結果が表示されます。
      </p>
    </div>
    <button class="primary" id="btnBack">戻る</button>
  </section>

  <!-- SETTINGS -->
  <section id="viewSettings" class="view">
    <div class="section">
      <h2>設定</h2>
      <p style="font-size:13px;color:var(--sub)">
        表示・計算条件の設定画面です。
      </p>
    </div>
    <button class="primary" id="btnSettingsBack">戻る</button>
  </section>
</main>

<footer>
© Yoshinobu Takamitsu ｜ 本アプリは判断補助を目的とします
</footer>

<script>
/* ===== ROUTER ===== */
const views={
  input:document.getElementById("viewInput"),
  result:document.getElementById("viewResult"),
  settings:document.getElementById("viewSettings")
};
const title=document.getElementById("headerTitle");

function show(name){
  Object.values(views).forEach(v=>v.classList.remove("active"));
  views[name].classList.add("active");
  title.textContent=
    name==="input"?"NEXA":
    name==="result"?"結果":"設定";
}

/* ===== BUTTON BIND ===== */
document.getElementById("btnEvaluate").onclick=()=>show("result");
document.getElementById("btnBack").onclick=()=>show("input");
document.getElementById("btnSettings").onclick=()=>show("settings");
document.getElementById("btnSettingsBack").onclick=()=>show("input");
</script>

</body>
</html>
